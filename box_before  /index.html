<body>
    <h1>Box 作成</h1>
    <p>Box-a、Box-b、Box-c、3つのボックスの幅を300px、高さを300pxにして、paddingを上下左右10px、マージンを上下左右10pxにします。さらにそれぞれのボックスに1pxの白のボーダーをつけます。ボックスができたら、テキストを水平方向中央揃えにします。また、ボックスを水平方向の中央揃えにします。</p>
    <div class="box-a">
      BoxA
    </div>
    <div class="box-b">
      BoxB
    </div>
    <div class="box-c">
      BoxC
    </div>
